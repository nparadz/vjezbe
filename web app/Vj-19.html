<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistička Agencija</title>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url("slika1.jpg");
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h1 {
            color: #e7e7e7;
            text-align: center;
            font-size: 28px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: black;
            margin: 0;
        }
        nav ul li {
            display: inline;
            padding: 15px;
        }
        nav a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 15px;
        }
        nav a:hover {
            background: darkgray;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main h2 {
            font-size: 22px;
            margin: 10px 0;
        }
        main p {
            line-height: 24px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #000;
        }
        footer {
            background-color: black;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Turistička Agencija</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Početna</a></li>
            <li><a href="#">Destinacije</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <h2>Najljepše Destinacije</h2>
        <p>Otkrijte najljepša mjesta za odmor i uživanje. Naša agencija nudi najbolje ponude za nezaboravna putovanja.</p>
        <section class="gallery">
            <img src="slika1.jpg" alt="Destinacija 1">
            <img src="slika2.jpg" alt="Destinacija 2">
            <img src="slika3.jpg" alt="Destinacija 3">
            <img src="slika4.jpg" alt="Destinacija 4">
            <img src="slika5.jpg" alt="Destinacija 5">
            <img src="slika6.jpg" alt="Destinacija 6">
            <img src="slika7.jpg" alt="Destinacija 7">
            <img src="slika8.jpg" alt="Destinacija 8">
            <img src="slika9.jpg" alt="Destinacija 9">
            <img src="slika10.jpg" alt="Destinacija 10">
            <img src="slika11.jpg" alt="Destinacija 11">
            <img src="slika12.jpg" alt="Destinacija 12">
            <img src="slika13.jpg" alt="Destinacija 13">
            <img src="slika14.jpg" alt="Destinacija 14">
            <img src="slika15.jpg" alt="Destinacija 15">
            <img src="slika16.jpg" alt="Destinacija 16">
            <img src="slika17.jpg" alt="Destinacija 17">
            <img src="slika18.jpg" alt="Destinacija 18">
        </section>
    </main>
    <footer>
        &copy; Turistička Agencija
    </footer>
</body>
</html>
